<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" onclick="location.href='#login'">giriş</button>
            <h4 class="modal-title" id="myModalLabel">Kayıt</h4>
        </div>

        <div class="modal-body">
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group col-lg-12">
                            <label>E-posta</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                        </div>

                        <div class="form-group col-lg-12">
                            <label>Kullanıcı adı</label>
                            <input class="form-control" id="name" placeholder="dis atan genç">
                        </div>

                        <div class="form-group col-lg-12">
                            <label>Şifre</label>
                            <input type="password" id="password" class="form-control">
                        </div>


                    </div>

                    <div class="col-md-6">
                        <h3 class="dark-grey">Şartlar koşullar</h3>
                        <p>
                            Bizde şart koşul yok gir oyna
                        </p>

                        <button type="submit" class="btn btn-primary">Kayıt ol</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    document.getElementById('registerForm').onsubmit = function (e) {
        e.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var name = document.getElementById('name').value;

        if (email == "" || password == "" || name == "") {
            return;
        }

        postRequest('/v1/register', {
            email: email,
            password: password,
            name: name
        }, function (data) {
            navigatePage('login', function () {
                setTimeout(function () {
                    document.getElementById('email').value = email;
                    document.getElementById('password').value = password;
                }, 250);
            });

        })

    }

</script>
