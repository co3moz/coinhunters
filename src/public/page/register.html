<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" onclick="location.hash='login'"><span aria-hidden="true">×</span><span class="sr-only">Geri</span></button>
            <h4 class="modal-title" id="myModalLabel">Kayıt</h4>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group col-lg-12">
                        <label>E-posta</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Kullanıcı adı</label>
                        <input  class="form-control" placeholder="dis atan genç">
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Şifre</label>
                        <input type="password"  class="form-control">
                    </div>


                </div>

                <div class="col-md-6">
                    <h3 class="dark-grey">Şartlar koşullar</h3>
                    <p>
                       Bizde şart koşul yok gir oyna 
                    </p>

                    <button type="submit" class="btn btn-primary">Kayıt ol</button>
                </div>
            </div>
        </div>
    </div>
</div>
